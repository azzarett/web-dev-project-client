<div class="register-container">
    <nz-card class="register-card">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <nz-form-item>
          <nz-form-label [nzRequired]="true" nzFor="username">Имя пользователя</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="username" id="username" placeholder="Введите имя пользователя" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzRequired]="true" nzFor="email">Электронная почта</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="email" id="email" placeholder="Введите вашу почту" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzRequired]="true" nzFor="password">Пароль</nz-form-label>
          <nz-form-control>
            <input type="password" nz-input formControlName="password" id="password" placeholder="Введите пароль" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-control>
            <button nz-button [nzLoading]="loading" [disabled]="form.invalid" nzType="primary">Зарегистрироваться</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
